<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% extends 'base.html' %}
{% block content %}
<div class= "container my-3">
    <h2 class= "border-bottom py-2"›{{ question.subject }}></h2>
    <div class="card my-3">
        <div class= "card-body")>
            <div class="card-text" style="white-space: pre-line;">
                {{ question.content }}
            </div>

            <div class="d-flex justify-content-end">
                <div class="badge badge-light p-2">
                    {{ question.create_date }}
                </div>
            </div>
        </div>
    </div>

    <h5 class="border-bottom my-3 py-2">
        {{question.answer_set.count}}개의 답변이 있습니다.
    </h5>
    {% for answer in question.answer_set.all %}
    <div class="card my-3">
        <div class= "card-body">
            <div class= "card-text" style="white-space: pre-line;">
                {{ answer.content }}
            </div>


            <div class="d-flex justify-content-end">
                <div class="badge badge-light p-2">
                    {{ answer.create_date }}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

    <form action="{% url 'pybo:answer_create' question.id %}"
          method="post" class="my-3">
        {% csrf_token %}
        <div class="form-group">
            <label>1번<input type="radio" name="content" value="1"></label>
            <p> </p>
            <label>2번<input type="radio" name="content" value="2"></label>
            <p> </p>
            <label>3번<input type="radio" name="content" value="3"></label>
            <p> </p>
            <label>4번<input type="radio" name="content" value="4"></label>
            <p> </p>
            <label>5번<input type="radio" name="content" value="5"></label>
            <p> </p>

        </div>
        <input type="submit" value="답변 등록" class="btn btn-primary">
    </form>
</div>
{% endblock %}

</body>
</html>
